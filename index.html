<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup-plans</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="plan-wrapper col-3">
			<p class="price">
				$2
			</p>
			<img src="img/bean-bronze.png" alt="bean-bronze">
			<h2 class="category-item">
				Bronze
			</h2>
			<p class="max-price">
				any cup of coffe untill $3
			</p>
		</div>
		<div class="plan-wrapper gold-item col-3">
			<p  class="price">
				$3
			</p>
			<img src="img/bean-gold.png" alt="bean-gold">
			<h2 class="category-item">
				Gold
			</h2>
			<p class="max-price">
				any cup of coffe untill $5
			</p>
		</div>
		<div class="plan-wrapper col-3">
			<p class="price">
				$2.5
			</p>
			<img src="img/bean-silver.png" alt="bean-silver">
			<h2 class="category-item">
				Silver
			</h2>
			<p class="max-price">
				any cup of coffe untill $4
			</p>
		</div>
	</div>
</body>
</html>
